<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Green Groves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); }
        .error { background: rgba(239, 68, 68, 0.2); }
        .warning { background: rgba(245, 158, 11, 0.2); }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #059669; }
        #console { 
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Green Groves Debug Page</h1>
        
        <div class="status success">
            <h3>‚úÖ Page Loaded Successfully</h3>
            <p>This page is working correctly.</p>
        </div>

        <div class="status">
            <h3>üîß Debug Tests</h3>
            <button onclick="testAPI()">Test API Connection</button>
            <button onclick="testCORS()">Test CORS</button>
            <button onclick="testConsole()">Test Console</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>

        <div class="status">
            <h3>üìä Console Output</h3>
            <div id="console"></div>
        </div>

        <div class="status">
            <h3>üåê URLs to Test</h3>
            <p><strong>Frontend:</strong> <a href="http://103.252.93.249:80" style="color: #60a5fa;">http://103.252.93.249:80</a></p>
            <p><strong>Backend:</strong> <a href="http://103.252.93.249:8080" style="color: #60a5fa;">http://103.252.93.249:8080</a></p>
            <p><strong>API Test:</strong> <a href="http://103.252.93.249:8080/api/cors-test" style="color: #60a5fa;">http://103.252.93.249:8080/api/cors-test</a></p>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            console.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        function testConsole() {
            log('Console test successful!', 'success');
            console.log('Debug: Console is working');
        }

        async function testAPI() {
            log('Testing API connection...', 'info');
            try {
                const response = await fetch('http://103.252.93.249:8080/api/cors-test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`API Success: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`API Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`API Error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('Testing CORS...', 'info');
            try {
                const response = await fetch('http://103.252.93.249:8080/api/test', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                });
                
                if (response.ok) {
                    log('CORS Success: OPTIONS request successful', 'success');
                } else {
                    log(`CORS Error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`CORS Error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            log('Page loaded successfully', 'success');
            testConsole();
        });
    </script>
</body>
</html>
